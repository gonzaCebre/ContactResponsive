<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Stylized</title>
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/fe520e2a55.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form>
                    <p>
                        <label>Fullname</label>
                        <input type="text">
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>742 Evergreen Terrace</li>
                    <li><i class="fas fa-phone-square"></i>764-84377</li>
                    <li><i class="fas fa-envelope-open-text"></i>contact@staychill.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid amet placeat inventore enim nisi ratione provident? Alias assumenda aut ea!</p>
                <p>staychill.com.ar</p>
            </div>
        </div>
    </div>
</body>
</html>
